<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Motivo.js Demo</title>
<style>
  body {
    font-family: Arial;
    background: #1e90ff;
    color: white;
    text-align: center;
    padding-top: 50px;
  }
  h1 { color: red; }
  button {
    padding: 12px 24px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    background: yellow;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s;
  }
  button:hover { transform: scale(1.1); }
  #msg, #ora {
    font-size: 1.2em;
    margin-top: 20px;
    color: yellow;
  }
</style>
</head>
<body>

<h1>Motivo.js v1.1 Demo</h1>
<p>Libreria motivazionale online</p>

<button onclick="Motivo.mostra('msg','ora')">Mostra messaggio</button>

<p id="msg"></p>
<p>Ora: <span id="ora"></span></p>

<!-- Collegamento alla libreria -->
<script src="motivo%201.1.js"></script>
<script>
  // Avvia l'orologio all'apertura della pagina
  Motivo.avviaOrologio("ora");
</script>

</body>
</html>
